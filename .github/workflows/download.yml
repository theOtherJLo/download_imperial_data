# This is a basic workflow to help you get started with Actions

name: download

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  # Commenting out as we just want it to run on a schedule
  # push:
  #   branches: [ master ]
    
  # This runs it on a schedule (CRON syntax). Currently this runs every day at 2:46 PM
  schedule:
  - cron: "46 14 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - uses: r-lib/actions/setup-r@v1
      with:
        r-version: '4.0.2' # The R version to download (if necessary) and use.
    - name: download_imperial_data
      run: |
        Rscript -e "source('run.R');"
    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add imperial_hotspot_projections.csv
        git commit -m "Updated data" -a
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: master
